<li class="todo">
  <h3>
    {{ todo.title }}
    <mat-icon
      (click)="onClick(todo)"
      *ngIf="todo.completed"
      aria-hidden="false"
      aria-label="Example home icon"
      >done</mat-icon
    >
    <mat-icon
      (click)="onClick(todo)"
      *ngIf="!todo.completed"
      aria-hidden="false"
      aria-label="Example home icon"
      >clear</mat-icon
    >
  </h3>
</li>
